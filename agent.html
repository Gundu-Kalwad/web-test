<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puter.js ChatGPT-4o Mobile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #0b0f14;
      color: #e6edf3;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; text-align: center; }
    .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: .75rem; }
    input {
      width: 100%;
      padding: .75rem;
      border-radius: 8px;
      border: 1px solid #223043;
      font-size: 1rem;
    }
    button {
      padding: .75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #182232;
      color: #e6edf3;
      cursor: pointer;
    }
    button:hover { background: #1d2a3e; }
    pre {
      background: #0a111b;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #1e2a3a;
    }
  </style>
</head>
<body>
  <h1>Chat with GPT-4o (Puter.js)</h1>
  <div class="container">
    <input id="prompt" type="text" placeholder="Ask something..." autofocus>
    <button id="send">Send</button>
    <pre id="output"></pre>
  </div>

  <!-- Puter.js library -->
  <script src="https://js.puter.com/v2/"></script>

  <script>
    // --- Common helpers ---
    const normalize = (res) => {
      if (typeof res === 'string') return res;
      try {
        if (res?.message?.content) return res.message.content;
        if (Array.isArray(res?.choices) && res.choices[0]?.message?.content) return res.choices[0].message.content;
        if (typeof res?.content === 'string') return res.content;
      } catch (_) {}
      return JSON.stringify(res);
    };

    const waitReady = async (ms = 10000) => {
      const start = Date.now();
      while (Date.now() - start < ms) {
        if (typeof puter !== 'undefined' && puter?.ai?.chat) return true;
        await new Promise(r => setTimeout(r, 100));
      }
      return false;
    };

    // --- HTTP GET API mode: ?api=1&prompt=... ---
    (async function maybeApiMode() {
      try {
        const params = new URLSearchParams(location.search);
        if (!params.has('api')) return; // normal UI mode
        const prompt = params.get('prompt') || '';
        const ready = await waitReady();
        let answer = '';
        if (ready && prompt) {
          try {
            const res = await puter.ai.chat(prompt, { model: 'gpt-4o' });
            answer = normalize(res);
          } catch (e) {
            answer = 'Chat failed: ' + String(e?.message || e);
          }
        } else if (!ready) {
          answer = 'Puter SDK not ready';
        }
        const body = { ok: true, prompt, answer };
        document.open();
        document.write(JSON.stringify(body));
        document.close();
      } catch (_) {
        // ignore
      }
    })();

    // --- Window API and postMessage API ---
    window.chatApi = {
      ask: async (prompt) => {
        const ready = await waitReady();
        if (!ready) return 'Puter SDK not ready';
        const res = await puter.ai.chat(String(prompt || ''), { model: 'gpt-4o' });
        return normalize(res);
      }
    };

    window.addEventListener('message', async (ev) => {
      const data = ev?.data || {};
      if (data && data.type === 'ask') {
        const text = await window.chatApi.ask(data.prompt);
        try { ev.source && ev.source.postMessage({ type: 'answer', text }, '*'); } catch (_) {}
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const output = document.getElementById('output');
      const promptInput = document.getElementById('prompt');
      const sendBtn = document.getElementById('send');

      const log = msg => {
        output.textContent += msg + "\n";
        output.scrollTop = output.scrollHeight;
      };

      const send = async () => {
        const msg = promptInput.value.trim();
        if (!msg) return;
        log(`You: ${msg}`);
        promptInput.value = '';

        try {
          // Call GPT-4o using puter.ai.chat
          const res = await puter.ai.chat(msg, { model: "gpt-4o" });
          const reply = normalize(res);
          log(`GPT: ${reply}`);
        } catch (err) {
          log(`Error: ${String(err && err.message ? err.message : err)}`);
        }
      };

      sendBtn.addEventListener('click', send);

      // Optional: allow Enter key to send
      promptInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') send();
      });
    });
  </script>
</body>
</html>
