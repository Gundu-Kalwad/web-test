<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .msg { margin: 6px 0; }
    .user { color: #2a7; font-weight: bold; }
    .ai { color: #06c; font-weight: bold; }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-left: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #06c;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type a command..." />
    <button id="send-btn">Send</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ⚠️ Replace with your API key
    const ai = new GoogleGenerativeAI("AIzaSyDxAd6xUiRnjY7_Q4YIjr3DbQsWmtQnwTE");
    const model = ai.getGenerativeModel({ model: "gemini-2.0-flash-001" });

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.innerHTML = `<span class="${sender}">${sender === "user" ? "You" : "Agent"}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function handleUserPrompt(prompt) {
      addMessage("user", prompt);

      try {
        // Ask Gemini
        const result = await model.generateContent(prompt);
        const reply = result.response.text();
        addMessage("ai", reply);

        // Save generated code into project
        const projectDir = await rpc("host.fs.openDocumentTree"); // user picks project root
        const file = await rpc("host.fs.createFile", {
          directoryUri: projectDir.uri,
          fileName: `Generated_${Date.now()}.py`,
          mimeType: "text/x-python"
        });

        await rpc("host.fs.writeFileText", { uri: file.uri, content: reply });
        await rpc("host.editor.openDocument", { uri: file.uri });
        await rpc("host.device.showToast", { message: "✅ File created with AI code" });

      } catch (err) {
        addMessage("ai", "❌ Error: " + err.message);
        await rpc("host.device.showToast", { message: "AI error: " + err.message });
      }
    }

    // --- Wire up UI ---
    sendBtn.addEventListener("click", () => {
      const text = input.value.trim();
      if (text) {
        handleUserPrompt(text);
        input.value = "";
      }
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // Expose for native app too (optional)
    window.agent = { handleUserPrompt };
  </script>
</body>
</html>
