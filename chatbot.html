<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #1f6feb;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #21262d;
      border: 1px solid #30363d;
    }
    .error {
      align-self: center;
      background: #8b1538;
      color: white;
      text-align: center;
    }
    #input-area {
      padding: 1rem;
      background: #161b22;
      border-top: 1px solid #30363d;
      display: flex;
      gap: 0.5rem;
    }
    #input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #e6edf3;
      font-size: 16px;
    }
    #send {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      background: #238636;
      color: white;
      font-weight: 500;
      cursor: pointer;
    }
    #send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #58a6ff;
      animation: pulse 1.4s infinite;
      margin: 0 2px;
    }
    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type your message..." autocomplete="off">
    <button id="send">Send</button>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    let isProcessing = false;

    function addMessage(text, type = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
      return msg;
    }

    function showLoading() {
      const loader = document.createElement('div');
      loader.className = 'message bot';
      loader.id = 'loader';
      loader.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
      messages.appendChild(loader);
      messages.scrollTop = messages.scrollHeight;
    }

    function hideLoading() {
      const loader = document.getElementById('loader');
      if (loader) loader.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text || isProcessing) return;

      isProcessing = true;
      sendBtn.disabled = true;
      
      addMessage(text, 'user');
      input.value = '';
      
      showLoading();

      try {
        // Check if Puter SDK is ready
        if (typeof puter === 'undefined' || !puter?.ai?.chat) {
          throw new Error('AI service not available. Please try again.');
        }

        // Send to GPT-4o
        const response = await puter.ai.chat(text, { model: 'gpt-4o' });
        
        hideLoading();
        
        // Extract the actual message content
        let reply = '';
        if (typeof response === 'string') {
          reply = response;
        } else if (response?.message?.content) {
          reply = response.message.content;
        } else if (response?.choices?.[0]?.message?.content) {
          reply = response.choices[0].message.content;
        } else {
          reply = JSON.stringify(response);
        }
        
        addMessage(reply, 'bot');
      } catch (error) {
        hideLoading();
        console.error('Chat error:', error);
        addMessage(`Error: ${error.message || 'Failed to get response'}`, 'error');
      } finally {
        isProcessing = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initialize
    window.addEventListener('load', () => {
      addMessage('Hello! I\'m your AI assistant powered by GPT-4o. How can I help you today?', 'bot');
      
      // Check Puter SDK status
      setTimeout(() => {
        if (typeof puter === 'undefined') {
          addMessage('Warning: AI service is loading. If issues persist, please refresh the page.', 'error');
        }
      }, 3000);
    });

    // Handle messages from Flutter app (optional integration)
    window.addEventListener('message', async (event) => {
      if (event.data?.type === 'askQuestion' && event.data?.text) {
        input.value = event.data.text;
        await sendMessage();
      }
    });
  </script>
</body>
</html>
